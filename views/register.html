<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
								<div class="form-group">

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required onchange="Onchange('email',this.value)"> 
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye onchange="Onchange('password',this.value)">
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>
											<input type="radio" id="A"  onchange="Onchange('type','ADMIN');toggle('A')">Admin
										
											<input type="radio"  id="S"  onchange="Onchange('type','STUDENT');toggle('S')">Student
					
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" onclick="createPayload('/signin')">
										Register
									</button>
								</div>


								<div class="mt-4 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./js/my-login.js"></script>
	<script src="./js/payload.js"></script>

	<div class="modal fade" id="myModal" role="dialog">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close " id="btn" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Message</h4>
		  </div>
		  <div class="modal-body">
			<p id="mod"></p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location='/views/home.html'">Close</button>
		  </div>
		</div>
		
	  </div>
	</div>
</body>
</html>
